<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Knockout.js KS</title>
        <link rel="stylesheet" href="style.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script type='text/javascript' src='knockout-3.5.1.js'></script>
        
    </head>
    <body>
        <div id="main" class="container">
            <h1 data-bind="text: title"></h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: questions -->
                    <tr>
                        <td data-bind="text: $data.qtext"></td>
                        <td data-bind="text: $data.col2"></td>
                        <td class="btn btn-secondary" data-bind="click: $parent.removeQuestion">Delete</td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <button class="btn btn-secondary" data-bind="click: addNewQuestion, enable: questions().length < 15">Add Row</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <button class="btn btn-secondary" data-bind="click: removeLastQuestion, enable: questions().length > 0">Remove Last Row</button>
                    </div>
                </div>
            </div>
            <br />
            
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-secondary" data-bind="click: toggleShowDiv"><span data-bind="text: showDivText"></span></button>
                </div>
                <div class="col-6">
                    <div data-bind="visible: showDiv">
                        <p>This is a visible/button test</p>
                    </div>
                </div>
                <div class="col-3">
                    <input data-bind="value: title" />
                </div>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type='text/javascript' src='index.js'></script>
        <script>
            function darkMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }

            darkMode();
        </script>
    </body>
</html>
